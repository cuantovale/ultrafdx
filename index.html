    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            overflow-x: hidden;
        }

        .container {
            max-width: 100%;
            padding: 20px;
            animation: fadeIn 0.8s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
            animation: slideDown 0.6s ease-out;
        }

        @keyframes slideDown {
            from { transform: translateY(-50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        .header h1 {
            color: white;
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 20px;
            text-shadow: 0 4px 8px rgba(0,0,0,0.3);
        }

        /* Área de carga de fotos */
        .upload-area {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            border: 3px dashed rgba(255, 255, 255, 0.4);
            border-radius: 25px;
            padding: 40px 20px;
            margin-bottom: 30px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .upload-area:hover, .upload-area.drag-over {
            border-color: rgba(255, 255, 255, 0.8);
            background: rgba(255, 255, 255, 0.15);
            transform: scale(1.02);
            box-shadow: 0 10px 40px rgba(255, 255, 255, 0.1);
        }

        .upload-area::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent, rgba(255, 255, 255, 0.1), transparent);
            animation: shimmer 3s infinite;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .upload-area:hover::before {
            opacity: 1;
        }

        @keyframes shimmer {
            0% { transform: translateX(-100%) translateY(-100%) rotate(45deg); }
            100% { transform: translateX(100%) translateY(100%) rotate(45deg); }
        }

        .upload-content {
            position: relative;
            z-index: 2;
        }

        .upload-icon {
            font-size: 4rem;
            color: rgba(255, 255, 255, 0.8);
            margin-bottom: 20px;
            display: block;
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        .upload-text {
            color: white;
            font-size: 1.3rem;
            font-weight: 600;
            margin-bottom: 10px;
        }

        .upload-subtext {
            color: rgba(255, 255, 255, 0.7);
            font-size: 1rem;
            margin-bottom: 20px;
        }

        .upload-input {
            display: none;
        }

        .button-group {
            display: flex;
            gap: 15px;
            justify-content: center;
            flex-wrap: wrap;
            margin-bottom: 30px;
        }

        .view-all-btn {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: white;
            padding: 15px 30px;
            border-radius: 25px;
            font-size: 1.1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 10px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
            text-decoration: none;
        }

        .view-all-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 40px rgba(0,0,0,0.2);
            background: rgba(255, 255, 255, 0.3);
        }

        .alphabet-nav {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 8px;
            margin-bottom: 30px;
            animation: slideUp 0.8s ease-out 0.2s both;
        }

        @keyframes slideUp {
            from { transform: translateY(50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        .letter-btn {
            min-width: 40px;
            height: 40px;
            border-radius: 20px;
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: white;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.9rem;
            padding: 0 12px;
        }

        .letter-btn:hover, .letter-btn.active {
            background: rgba(255, 255, 255, 0.4);
            transform: scale(1.1);
            box-shadow: 0 4px 20px rgba(255, 255, 255, 0.3);
        }

        .albums-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 20px;
            animation: fadeInGrid 1s ease-out 0.4s both;
        }

        @keyframes fadeInGrid {
            from { opacity: 0; transform: scale(0.9); }
            to { opacity: 1; transform: scale(1); }
        }

        .album-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 20px;
            padding: 20px;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
            animation: cardAppear 0.6s ease-out;
        }

        @keyframes cardAppear {
            from { 
                opacity: 0; 
                transform: translateY(30px) rotateX(20deg);
            }
            to { 
                opacity: 1; 
                transform: translateY(0) rotateX(0);
            }
        }

        .album-card:hover {
            transform: translateY(-10px) scale(1.02);
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            background: rgba(255, 255, 255, 0.15);
        }

        .album-cover {
            width: 100%;
            height: 200px;
            border-radius: 15px;
            object-fit: cover;
            margin-bottom: 15px;
            transition: all 0.3s ease;
            background: linear-gradient(45deg, #667eea, #764ba2);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 3rem;
            color: rgba(255, 255, 255, 0.7);
        }

        .album-card:hover .album-cover {
            transform: scale(1.05);
            border-radius: 10px;
        }

        .album-info h3 {
            color: white;
            font-size: 1.3rem;
            margin-bottom: 8px;
            font-weight: 600;
        }

        .album-info p {
            color: rgba(255, 255, 255, 0.8);
            font-size: 0.9rem;
            margin-bottom: 4px;
        }

        /* Menú contextual de álbum */
        .album-menu {
            position: absolute;
            top: 15px;
            right: 15px;
            z-index: 10;
        }

        .album-menu-btn {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.3);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.4);
            color: white;
            font-size: 1.2rem;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .album-menu-btn:hover {
            background: rgba(255, 255, 255, 0.5);
            transform: scale(1.1);
        }

        .album-menu-dropdown {
            position: absolute;
            top: 45px;
            right: 0;
            background: rgba(0, 0, 0, 0.9);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            padding: 10px 0;
            display: none;
            min-width: 180px;
            z-index: 20;
        }

        .album-menu-item {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 10px 15px;
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .album-menu-item:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(10px);
            z-index: 1000;
            animation: modalFadeIn 0.3s ease-out;
        }

        @keyframes modalFadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .modal-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(30px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 20px;
            padding: 30px;
            width: 90%;
            max-width: 500px;
            animation: modalSlideIn 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            max-height: 90vh;
            overflow-y: auto;
        }

        @keyframes modalSlideIn {
            from { 
                opacity: 0; 
                transform: translate(-50%, -60%) scale(0.9);
            }
            to { 
                opacity: 1; 
                transform: translate(-50%, -50%) scale(1);
            }
        }

        .modal h2 {
            color: white;
            margin-bottom: 20px;
            text-align: center;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            color: white;
            margin-bottom: 8px;
            font-weight: 500;
        }

        .form-group input, .form-group select {
            width: 100%;
            padding: 15px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 15px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .form-group input:focus, .form-group select:focus {
            outline: none;
            border-color: rgba(255, 255, 255, 0.6);
            background: rgba(255, 255, 255, 0.15);
            transform: scale(1.02);
        }

        .form-group input::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }

        .form-group select option {
            background: #333;
            color: white;
        }

        .modal-buttons {
            display: flex;
            gap: 15px;
            justify-content: center;
        }

        .btn {
            padding: 12px 25px;
            border: none;
            border-radius: 15px;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 500;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
        }

        .btn-secondary {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        .btn-danger {
            background: linear-gradient(135deg, #ff4757, #ff3838);
            color: white;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0,0,0,0.2);
        }

        /* Vista de álbum - Fotos grandes verticales */
        .album-view {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            background: rgba(0, 0, 0, 0.95);
            z-index: 1500;
            overflow-y: auto;
        }

        .album-view-header {
            position: sticky;
            top: 0;
            background: rgba(0, 0, 0, 0.9);
            backdrop-filter: blur(20px);
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 100;
        }

        .album-view-title {
            color: white;
            font-size: 1.5rem;
            font-weight: 600;
        }

        .album-view-close {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.2);
            border: none;
            color: white;
            font-size: 1.5rem;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }

        .album-view-close:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: scale(1.1);
        }

        .album-view-photos {
            padding: 20px;
            max-width: 500px;
            margin: 0 auto;
        }

        .album-photo {
            margin-bottom: 30px;
            position: relative;
            border-radius: 15px;
            overflow: hidden;
        }

        .album-photo img {
            width: 100%;
            height: auto;
            display: block;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .album-photo:hover img {
            transform: scale(1.02);
        }

        /* Menú de foto */
        .photo-menu {
            position: absolute;
            top: 10px;
            right: 10px;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .album-photo:hover .photo-menu {
            opacity: 1;
        }

        .photo-menu-btn {
            width: 35px;
            height: 35px;
            border-radius: 50%;
            background: rgba(0, 0, 0, 0.7);
            border: none;
            color: white;
            font-size: 1rem;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }

        .photo-menu-btn:hover {
            background: rgba(0, 0, 0, 0.9);
            transform: scale(1.1);
        }

        .photo-menu-dropdown {
            position: absolute;
            top: 40px;
            right: 0;
            background: rgba(0, 0, 0, 0.9);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            padding: 10px 0;
            display: none;
            min-width: 160px;
            z-index: 30;
        }

        .photo-menu-item {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 10px 15px;
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 0.9rem;
        }

        .photo-menu-item:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        .photo-menu-item.danger:hover {
            background: rgba(255, 71, 87, 0.2);
        }

        /* Visor de imágenes mejorado */
        .image-viewer {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.98);
            z-index: 2000;
            animation: fadeIn 0.3s ease-out;
            touch-action: manipulation;
        }

        .image-viewer-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            max-width: 95%;
            max-height: 95%;
            text-align: center;
        }

        .viewer-image {
            max-width: 100%;
            max-height: 90vh;
            object-fit: contain;
            border-radius: 10px;
            user-select: none;
            transition: transform 0.3s ease;
            cursor: grab;
        }

        .viewer-image:active {
            cursor: grabbing;
        }

        .viewer-controls {
            position: absolute;
            top: 20px;
            right: 20px;
            display: flex;
            gap: 10px;
        }

        .viewer-btn {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(10px);
            border: none;
            color: white;
            font-size: 1.2rem;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .viewer-btn:hover {
            background: rgba(0, 0, 0, 0.9);
            transform: scale(1.1);
        }

        /* Navegación entre fotos */
        .photo-nav {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: rgba(0, 0, 0, 0.7);
            border: none;
            color: white;
            font-size: 1.5rem;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .photo-nav:hover {
            background: rgba(0, 0, 0, 0.9);
            transform: translateY(-50%) scale(1.1);
        }

        .photo-nav.prev {
            left: 20px;
        }

        .photo-nav.next {
            right: 20px;
        }

        .all-photos-view {
            display: none;
        }

        .all-photos-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .photo-with-album {
            position: relative;
            border-radius: 15px;
            overflow: hidden;
            transition: all 0.3s ease;
        }

        .photo-with-album:hover {
            transform: scale(1.02);
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }

        .photo-with-album img {
            width: 100%;
            height: 250px;
            object-fit: cover;
        }

        .album-label {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: linear-gradient(transparent, rgba(0,0,0,0.7));
            color: white;
            padding: 20px 15px 10px;
            font-size: 0.9rem;
            font-weight: 500;
        }

        .back-btn {
            margin-bottom: 20px;
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: white;
            padding: 12px 20px;
            border-radius: 15px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            border: none;
        }

        .back-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateX(-5px);
        }

        .empty-state {
            text-align: center;
            color: rgba(255, 255, 255, 0.7);
            font-size: 1.1rem;
            margin-top: 50px;
        }

        .pulse {
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }

        /* Preview de fotos seleccionadas */
        .photo-preview {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(80px, 1fr));
            gap: 10px;
            margin-top: 15px;
            max-height: 200px;
            overflow-y: auto;
        }

        .preview-item {
            position: relative;
            aspect-ratio: 1;
            border-radius: 10px;
            overflow: hidden;
            background: rgba(255, 255, 255, 0.1);
        }

        .preview-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .remove-photo {
            position: absolute;
            top: -5px;
            right: -5px;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: rgba(255, 0, 0, 0.8);
            color: white;
            border: none;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
            transition: all 0.3s ease;
        }

        .remove-photo:hover {
            background: rgba(255, 0, 0, 1);
            transform: scale(1.1);
        }

        @media (max-width: 768px) {
            .container {
                padding: 15px;
            }
            
            .header h1 {
                font-size: 2rem;
            }
            
            .upload-area {
                padding: 30px 15px;
                margin-bottom: 20px;
            }
            
            .upload-icon {
                font-size: 3rem;
                margin-bottom: 15px;
            }
            
            .upload-text {
                font-size: 1.1rem;
            }
            
            .albums-grid {
                grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
                gap: 15px;
            }

            .all-photos-grid {
                grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            }

            .button-group {
                flex-direction: column;
                align-items: center;
            }

            .view-all-btn {
                width: 100%;
                max-width: 300px;
                justify-content: center;
            }

            .album-view-photos {
                padding: 10px;
            }

            .photo-nav {
                width: 50px;
                height: 50px;
                font-size: 1.2rem;
            }

            .photo-nav.prev {
                left: 10px;
            }

            .photo-nav.next {
                right: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>📸 Mis Álbumes</h1>
            
            <div class="upload-area" id="uploadArea">
                <div class="upload-content">
                    <span class="upload-icon">📷</span>
                    <div class="upload-text">Cargar Fotos</div>
                    <div class="upload-subtext">
                        Toca aquí o arrastra tus fotos<br>
                        También puedes pegar desde el portapapeles (Ctrl+V)
                    </div>
                </div>
                <input type="file" id="photoInput" class="upload-input" multiple accept="image/*">
            </div>

            <div class="button-group">
                <button class="view-all-btn" onclick="viewAllPhotos()">
                    🖼️ Ver Todas las Fotos
                </button>
            </div>
        </div>

        <div class="main-view" id="mainView">
            <div class="alphabet-nav" id="alphabetNav">
                </div>

            <div class="albums-grid" id="albumsGrid">
                </div>

            <div class="empty-state" id="emptyState" style="display: none;">
                <div class="pulse">📷</div>
                <p>No hay álbumes aún. ¡Carga tu primera foto!</p>
            </div>
        </div>

        <div class="all-photos-view" id="allPhotosView">
            <button class="back-btn" onclick="backToAlbums()">← Volver a Álbumes</button>
            <h2 style="color: white; text-align: center; margin-bottom: 20px;">🖼️ Todas mis Fotos</h2>
            <div class="all-photos-grid" id="allPhotosGrid">
                </div>
        </div>
    </div>

    <div class="album-view" id="albumView">
        <div class="album-view-header">
            <h2 class="album-view-title" id="albumViewTitle"></h2>
            <button class="album-view-close" onclick="closeAlbumView()">×</button>
        </div>
        <div class="album-view-photos" id="albumViewPhotos">
            </div>
    </div>

    <div class="modal" id="albumSelectModal">
        <div class="modal-content">
            <h2>Seleccionar Álbum</h2>
            <div class="photo-preview" id="photoPreview"></div>
            <form id="albumSelectForm">
                <div class="form-group">
                    <label for="albumSelect">Álbum de destino</label>
                    <select id="albumSelect" required>
                        <option value="">Selecciona un álbum...</option>
                        <option value="new">➕ Crear nuevo álbum</option>
                    </select>
                </div>
                <div class="form-group" id="newAlbumGroup" style="display: none;">
                    <label for="newAlbumName">Nombre del nuevo álbum</label>
                    <input type="text" id="newAlbumName" placeholder="Ej: Vacaciones 2024">
                </div>
                <div class="modal-buttons">
                    <button type="button" class="btn btn-secondary" onclick="closeAlbumSelectModal()">Cancelar</button>
                    <button type="submit" class="btn btn-primary">Guardar Fotos</button>
                </div>
            </form>
        </div>
    </div>

    <div class="modal" id="editAlbumModal">
        <div class="modal-content">
            <h2>Editar Álbum</h2>
            <form id="editAlbumForm">
                <div class="form-group">
                    <label for="editAlbumName">Nombre del álbum</label>
                    <input type="text" id="editAlbumName" required>
                </div>
                <div class="form-group">
                    <label for="editAlbumCover">Cambiar foto de portada</label>
                    <input type="file" id="editAlbumCover" accept="image/*">
                </div>
                <div class="modal-buttons">
                    <button type="button" class="btn btn-secondary" onclick="closeEditAlbumModal()">Cancelar</button>
                    <button type="submit" class="btn btn-primary">Guardar Cambios</button>
                </div>
            </form>
        </div>
    </div>

    <div class="modal" id="movePhotoModal">
        <div class="modal-content">
            <h2>Mover Foto</h2>
            <form id="movePhotoForm">
                <div class="form-group">
                    <label for="moveToAlbum">Mover a álbum:</label>
                    <select id="moveToAlbum" required>
                        <option value="">Selecciona un álbum...</option>
                        <option value="new">➕ Crear nuevo álbum</option>
                    </select>
                </div>
                <div class="form-group" id="moveNewAlbumGroup" style="display: none;">
                    <label for="moveNewAlbumName">Nombre del nuevo álbum</label>
                    <input type="text" id="moveNewAlbumName" placeholder="Ej: Nuevo Álbum">
                </div>
                <div class="modal-buttons">
                    <button type="button" class="btn btn-secondary" onclick="closeMovePhotoModal()">Cancelar</button>
                    <button type="submit" class="btn btn-primary">Mover Foto</button>
                </div>
            </form>
        </div>
    </div>

    <div class="image-viewer" id="imageViewer">
        <div class="viewer-controls">
            <button class="viewer-btn" onclick="closeImageViewer()">×</button>
        </div>
        
        <button class="photo-nav prev" id="prevPhoto" onclick="navigatePhoto(-1)">‹</button>
        <button class="photo-nav next" id="nextPhoto" onclick="navigatePhoto(1)">›</button>
        
        <div class="image-viewer-content">
            <img class="viewer-image" id="viewerImage" alt="Imagen ampliada">
        </div>
    </div>

    <script>
        let albums = JSON.parse(localStorage.getItem('photoAlbums')) || {};
        let currentFilter = 'all';
        let currentZoom = 1;
        let currentX = 0, currentY = 0;
        let isDragging = false;
        let startX, startY;
        let selectedPhotos = [];
        let currentAlbumName = '';
        let currentPhotoIndex = 0;
        let currentPhotosArray = [];
        let currentEditingAlbum = '';
        let currentPhotoToMove = { albumName: '', photoIndex: -1 };

        // Generar navegación alfabética con "Famosas"
        function generateAlphabet() {
            const nav = document.getElementById('alphabetNav');
            const letters = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ'.split('');
            
            // Botón "Todos"
            const allBtn = document.createElement('button');
            allBtn.className = 'letter-btn active';
            allBtn.textContent = 'TODO';
            allBtn.onclick = () => filterAlbums('all');
            nav.appendChild(allBtn);

            letters.forEach((letter, index) => {
                const btn = document.createElement('button');
                btn.className = 'letter-btn';
                btn.textContent = letter;
                btn.onclick = () => filterAlbums(letter);
                nav.appendChild(btn);

                // Agregar "Famosas" después de la F
                if (letter === 'F') {
                    const famosoBtn = document.createElement('button');
                    famosoBtn.className = 'letter-btn';
                    famosoBtn.textContent = 'FAMOSAS';
                    famosoBtn.onclick = () => filterAlbums('FAMOSAS');
                    nav.appendChild(famosoBtn);
                }
            });
        }

        // Configurar área de carga
        function setupUploadArea() {
            const uploadArea = document.getElementById('uploadArea');
            const photoInput = document.getElementById('photoInput');

            // Click para seleccionar archivos
            uploadArea.addEventListener('click', () => photoInput.click());

            // Cambio en input de archivos
            photoInput.addEventListener('change', handleFileSelect);

            // Drag and drop
            uploadArea.addEventListener('dragover', (e) => {
                e.preventDefault();
                uploadArea.classList.add('drag-over');
            });

            uploadArea.addEventListener('dragleave', (e) => {
                e.preventDefault();
                uploadArea.classList.remove('drag-over');
            });

            uploadArea.addEventListener('drop', (e) => {
                e.preventDefault();
                uploadArea.classList.remove('drag-over');
                const files = e.dataTransfer.files;
                if (files.length > 0) {
                    handleFiles(files);
                }
            });

            // Pegar desde portapapeles
            document.addEventListener('paste', (e) => {
                const items = e.clipboardData.items;
                const files = [];
                
                for (let i = 0; i < items.length; i++) {
                    if (items[i].type.indexOf('image') !== -1) {
                        const file = items[i].getAsFile();
                        files.push(file);
                    }
                }
                
                if (files.length > 0) {
                    handleFiles(files);
                }
            });
        }

        // Manejar selección de archivos
        function handleFileSelect(e) {
            const files = e.target.files;
            if (files.length > 0) {
                handleFiles(files);
            }
        }

        // Procesar archivos seleccionados
        function handleFiles(files) {
            selectedPhotos = [];
            let filesProcessed = 0;

            Array.from(files).forEach(file => {
                const reader = new FileReader();
                reader.onload = function(e) {
                    // Guardar foto en calidad original (sin compresión)
                    selectedPhotos.push(e.target.result);
                    filesProcessed++;
                    
                    if (filesProcessed === files.length) {
                        showAlbumSelectModal();
                    }
                };
                reader.readAsDataURL(file);
            });
        }

        // Mostrar modal para seleccionar álbum
        function showAlbumSelectModal() {
            const modal = document.getElementById('albumSelectModal');
            const preview = document.getElementById('photoPreview');
            const albumSelect = document.getElementById('albumSelect');
            
            // Mostrar preview de fotos
            preview.innerHTML = '';
            selectedPhotos.forEach((photo, index) => {
                const previewItem = document.createElement('div');
                previewItem.className = 'preview-item';
                previewItem.innerHTML = `
                    <img src="${photo}" alt="Foto ${index + 1}">
                    <button class="remove-photo" onclick="removePhoto(${index})">×</button>
                `;
                preview.appendChild(previewItem);
            });

            // Actualizar opciones de álbumes
            albumSelect.innerHTML = '<option value="">Selecciona un álbum...</option>';
            albumSelect.innerHTML += '<option value="new">➕ Crear nuevo álbum</option>';
            
            Object.keys(albums).forEach(albumName => {
                albumSelect.innerHTML += `<option value="${albumName}">${albumName}</option>`;
            });

            modal.style.display = 'block';
        }

        // Remover foto del preview
        function removePhoto(index) {
            selectedPhotos.splice(index, 1);
            if (selectedPhotos.length === 0) {
                closeAlbumSelectModal();
            } else {
                showAlbumSelectModal(); // Actualizar preview
            }
        }

        // Cerrar modal de selección de álbum
        function closeAlbumSelectModal() {
            document.getElementById('albumSelectModal').style.display = 'none';
            document.getElementById('photoInput').value = '';
            selectedPhotos = [];
        }

        // Filtrar álbumes por letra
        function filterAlbums(letter) {
            currentFilter = letter;
            
            // Actualizar botones activos
            document.querySelectorAll('.letter-btn').forEach(btn => {
                btn.classList.remove('active');
                if ((letter === 'all' && btn.textContent === 'TODO') || 
                    btn.textContent === letter) {
                    btn.classList.add('active');
                }
            });

            displayAlbums();
        }

        // Mostrar álbumes
        function displayAlbums() {
            const grid = document.getElementById('albumsGrid');
            const emptyState = document.getElementById('emptyState');
            grid.innerHTML = '';

            const filteredAlbums = Object.entries(albums).filter(([name]) => {
                if (currentFilter === 'all') return true;
                if (currentFilter === 'FAMOSAS') return name.toLowerCase().includes('famosa');
                return name.charAt(0).toUpperCase() === currentFilter;
            });

            if (filteredAlbums.length === 0) {
                emptyState.style.display = 'block';
                grid.style.display = 'none';
            } else {
                emptyState.style.display = 'none';
                grid.style.display = 'grid';

                filteredAlbums.forEach(([name, album]) => {
                    const card = createAlbumCard(name, album);
                    grid.appendChild(card);
                });
            }
        }

        // Crear tarjeta de álbum con menú contextual
        function createAlbumCard(name, album) {
            const card = document.createElement('div');
            card.className = 'album-card';
            card.onclick = (e) => {
                if (!e.target.closest('.album-menu')) {
                    viewAlbum(name, album);
                }
            };

            const cover = album.photos.length > 0 ? 
                `<img src="${album.photos[0]}" alt="Portada" class="album-cover">` :
                `<div class="album-cover">📷</div>`;

            card.innerHTML = `
                ${cover}
                <div class="album-menu">
                    <button class="album-menu-btn" onclick="toggleAlbumMenu(event, '${name}')">⋮</button>
                    <div class="album-menu-dropdown" id="menu-${name.replace(/[^a-zA-Z0-9]/g, '')}">
                        <div class="album-menu-item" onclick="editAlbum('${name}')">
                            ✏️ Editar álbum
                        </div>
                        <div class="album-menu-item" onclick="deleteAlbum('${name}')">
                            🗑️ Eliminar álbum
                        </div>
                    </div>
                </div>
                <div class="album-info">
                    <h3>${name}</h3>
                    <p>${album.photos.length} fotos</p>
                    <p>Creado: ${new Date(album.createdAt).toLocaleDateString()}</p>
                </div>
            `;

            return card;
        }

        // Toggle menú de álbum
        function toggleAlbumMenu(event, albumName) {
            event.stopPropagation();
            
            // Cerrar todos los menús
            document.querySelectorAll('.album-menu-dropdown').forEach(menu => {
                menu.style.display = 'none';
            });
            
            // Abrir el menú correspondiente
            const menuId = 'menu-' + albumName.replace(/[^a-zA-Z0-9]/g, '');
            const menu = document.getElementById(menuId);
            if (menu) {
                menu.style.display = menu.style.display === 'block' ? 'none' : 'block';
            }
        }

        // Editar álbum
        function editAlbum(albumName) {
            currentEditingAlbum = albumName;
            const modal = document.getElementById('editAlbumModal');
            const nameInput = document.getElementById('editAlbumName');
            
            nameInput.value = albumName;
            modal.style.display = 'block';
            
            // Cerrar menús
            document.querySelectorAll('.album-menu-dropdown').forEach(menu => {
                menu.style.display = 'none';
            });
        }

        // Eliminar álbum
        function deleteAlbum(albumName) {
            if (confirm(`¿Estás seguro de que quieres eliminar el álbum "${albumName}" y todas sus fotos?`)) {
                delete albums[albumName];
                localStorage.setItem('photoAlbums', JSON.stringify(albums));
                displayAlbums();
            }
            
            // Cerrar menús
            document.querySelectorAll('.album-menu-dropdown').forEach(menu => {
                menu.style.display = 'none';
            });
        }

        // Ver álbum con fotos grandes
        function viewAlbum(name, album) {
            currentAlbumName = name;
            currentPhotosArray = album.photos;
            
            const albumView = document.getElementById('albumView');
            const title = document.getElementById('albumViewTitle');
            const photosContainer = document.getElementById('albumViewPhotos');

            title.textContent = name;
            photosContainer.innerHTML = '';

            album.photos.forEach((photo, index) => {
                const photoDiv = document.createElement('div');
                photoDiv.className = 'album-photo';
                photoDiv.innerHTML = `
                    <img src="${photo}" alt="Foto ${index + 1}" onclick="openImageViewer('${photo}', ${index})">
                    <div class="photo-menu">
                        <button class="photo-menu-btn" onclick="togglePhotoMenu(event, ${index})">⋮</button>
                        <div class="photo-menu-dropdown" id="photomenu-${index}">
                            <div class="photo-menu-item" onclick="movePhoto('${name}', ${index})">
                                📁 Mover a otro álbum
                            </div>
                            <div class="photo-menu-item danger" onclick="deletePhoto('${name}', ${index})">
                                🗑️ Eliminar foto
                            </div>
                        </div>
                    </div>
                `;
                photosContainer.appendChild(photoDiv);
            });

            albumView.style.display = 'block';
            document.body.style.overflow = 'hidden';
        }

        // Toggle menú de foto
        function togglePhotoMenu(event, photoIndex) {
            event.stopPropagation();
            
            // Cerrar todos los menús de fotos
            document.querySelectorAll('.photo-menu-dropdown').forEach(menu => {
                menu.style.display = 'none';
            });
            
            // Abrir el menú correspondiente
            const menu = document.getElementById(`photomenu-${photoIndex}`);
            if (menu) {
                menu.style.display = menu.style.display === 'block' ? 'none' : 'block';
            }
        }

        // Mover foto a otro álbum
        function movePhoto(albumName, photoIndex) {
            currentPhotoToMove = { albumName, photoIndex };
            
            const modal = document.getElementById('movePhotoModal');
            const albumSelect = document.getElementById('moveToAlbum');
            
            // Llenar opciones de álbumes (excluyendo el actual)
            albumSelect.innerHTML = '<option value="">Selecciona un álbum...</option>';
            albumSelect.innerHTML += '<option value="new">➕ Crear nuevo álbum</option>';
            
            Object.keys(albums).forEach(name => {
                if (name !== albumName) {
                    albumSelect.innerHTML += `<option value="${name}">${name}</option>`;
                }
            });
            
            modal.style.display = 'block';
            
            // Cerrar menús
            document.querySelectorAll('.photo-menu-dropdown').forEach(menu => {
                menu.style.display = 'none';
            });
        }

        // Eliminar foto
        function deletePhoto(albumName, photoIndex) {
            if (confirm('¿Estás seguro de que quieres eliminar esta foto?')) {
                albums[albumName].photos.splice(photoIndex, 1);
                localStorage.setItem('photoAlbums', JSON.stringify(albums));
                
                // Actualizar vista del álbum
                viewAlbum(albumName, albums[albumName]);
                displayAlbums(); // Actualizar grid principal
            }
            
            // Cerrar menús
            document.querySelectorAll('.photo-menu-dropdown').forEach(menu => {
                menu.style.display = 'none';
            });
        }

        // Cerrar vista de álbum
        function closeAlbumView() {
            document.getElementById('albumView').style.display = 'none';
            document.body.style.overflow = 'auto';
        }

        // Ver todas las fotos
        function viewAllPhotos() {
            const mainView = document.getElementById('mainView');
            const allPhotosView = document.getElementById('allPhotosView');
            const allPhotosGrid = document.getElementById('allPhotosGrid');

            mainView.style.display = 'none';
            allPhotosView.style.display = 'block';

            allPhotosGrid.innerHTML = '';

            const allPhotos = [];
            Object.entries(albums).forEach(([albumName, album]) => {
                album.photos.forEach((photo, index) => {
                    const photoContainer = document.createElement('div');
                    photoContainer.className = 'photo-with-album';
                    photoContainer.innerHTML = `
                        <img src="${photo}" alt="Foto de ${albumName}">
                        <div class="album-label">${albumName}</div>
                    `;
                    photoContainer.onclick = () => {
                        // Crear array con todas las fotos para navegación
                        let currentIndex = 0;
                        let targetIndex = 0;
                        
                        Object.entries(albums).forEach(([name, albumData]) => {
                            albumData.photos.forEach((p, i) => {
                                if (name === albumName && i === index) {
                                    targetIndex = currentIndex;
                                }
                                allPhotos.push(p);
                                currentIndex++;
                            });
                        });
                        
                        currentPhotosArray = allPhotos;
                        openImageViewer(photo, targetIndex);
                    };
                    allPhotosGrid.appendChild(photoContainer);
                });
            });
        }

        // Volver a vista de álbumes
        function backToAlbums() {
            const mainView = document.getElementById('mainView');
            const allPhotosView = document.getElementById('allPhotosView');

            mainView.style.display = 'block';
            allPhotosView.style.display = 'none';
        }

        // Abrir visor de imágenes con navegación
        function openImageViewer(imageSrc, photoIndex = 0) {
            const viewer = document.getElementById('imageViewer');
            const viewerImage = document.getElementById('viewerImage');
            
            currentPhotoIndex = photoIndex;
            viewerImage.src = imageSrc;
            viewer.style.display = 'block';
            document.body.style.overflow = 'hidden';
            
            updateNavigationButtons();
            setupImageZoom();
        }

        // Navegar entre fotos
        function navigatePhoto(direction) {
            if (currentPhotosArray.length === 0) return;
            
            currentPhotoIndex += direction;
            
            if (currentPhotoIndex < 0) {
                currentPhotoIndex = currentPhotosArray.length - 1;
            } else if (currentPhotoIndex >= currentPhotosArray.length) {
                currentPhotoIndex = 0;
            }
            
            const viewerImage = document.getElementById('viewerImage');
            viewerImage.src = currentPhotosArray[currentPhotoIndex];
            
            updateNavigationButtons();
        }

        // Actualizar botones de navegación
        function updateNavigationButtons() {
            const prevBtn = document.getElementById('prevPhoto');
            const nextBtn = document.getElementById('nextPhoto');
            
            if (currentPhotosArray.length <= 1) {
                prevBtn.style.display = 'none';
                nextBtn.style.display = 'none';
            } else {
                prevBtn.style.display = 'block';
                nextBtn.style.display = 'block';
            }
        }

        // Configurar zoom nativo
        function setupImageZoom() {
            const viewerImage = document.getElementById('viewerImage');
            
            // Zoom con doble click (desktop)
            viewerImage.addEventListener('dblclick', () => {
                if (viewerImage.style.transform.includes('scale')) {
                    viewerImage.style.transform = '';
                    viewerImage.style.cursor = 'grab';
                } else {
                    viewerImage.style.transform = 'scale(2)';
                    viewerImage.style.cursor = 'grab';
                }
            });
            
            // En móviles, el zoom con pinch funciona nativamente
            // Solo necesitamos permitir el touch-action
            viewerImage.style.touchAction = 'pinch-zoom';
        }

        // Cerrar visor de imágenes
        function closeImageViewer() {
            document.getElementById('imageViewer').style.display = 'none';
            document.body.style.overflow = 'auto';
            
            // Reset zoom
            const viewerImage = document.getElementById('viewerImage');
            viewerImage.style.transform = '';
        }

        // Cerrar modal de edición
        function closeEditAlbumModal() {
            document.getElementById('editAlbumModal').style.display = 'none';
            currentEditingAlbum = '';
        }

        // Cerrar modal de mover foto
        function closeMovePhotoModal() {
            document.getElementById('movePhotoModal').style.display = 'none';
            currentPhotoToMove = { albumName: '', photoIndex: -1 };
        }

        // Event listeners para formularios
        document.addEventListener('DOMContentLoaded', function() {
            generateAlphabet();
            setupUploadArea();
            displayAlbums();
            
            // Formulario de selección de álbum
            document.getElementById('albumSelectForm').addEventListener('submit', function(e) {
                e.preventDefault();
                
                const albumSelect = document.getElementById('albumSelect').value;
                const newAlbumName = document.getElementById('newAlbumName').value.trim();
                
                if (!albumSelect) return;
                
                let targetAlbum;
                
                if (albumSelect === 'new') {
                    if (!newAlbumName) {
                        alert('Por favor, ingresa el nombre del nuevo álbum');
                        return;
                    }
                    targetAlbum = newAlbumName;
                    
                    if (!albums[targetAlbum]) {
                        albums[targetAlbum] = {
                            photos: [],
                            createdAt: new Date().toISOString()
                        };
                    }
                } else {
                    targetAlbum = albumSelect;
                }
                
                albums[targetAlbum].photos.push(...selectedPhotos);
                localStorage.setItem('photoAlbums', JSON.stringify(albums));
                
                closeAlbumSelectModal();
                displayAlbums();
                
                alert(`¡${selectedPhotos.length} foto(s) agregada(s) al álbum "${targetAlbum}"!`);
            });

            // Formulario de edición de álbum
            document.getElementById('editAlbumForm').addEventListener('submit', function(e) {
                e.preventDefault();
                
                const newName = document.getElementById('editAlbumName').value.trim();
                const coverFile = document.getElementById('editAlbumCover').files[0];
                
                if (!newName) return;
                
                // Si cambió el nombre
                if (newName !== currentEditingAlbum) {
                    // Si el nuevo nombre ya existe, mergear o pedir otro nombre
                    if (albums[newName]) {
                        alert('Ya existe un álbum con ese nombre. Por favor, elige otro.');
                        return;
                    }
                    albums[newName] = albums[currentEditingAlbum];
                    delete albums[currentEditingAlbum];
                    currentEditingAlbum = newName;
                }
                
                // Si hay nueva foto de portada
                if (coverFile) {
                    const reader = new FileReader();
                    reader.onload = function(e) {
                        // Poner la nueva foto como primera
                        albums[currentEditingAlbum].photos.unshift(e.target.result);
                        localStorage.setItem('photoAlbums', JSON.stringify(albums));
                        displayAlbums();
                        closeEditAlbumModal();
                    };
                    reader.readAsDataURL(coverFile);
                } else {
                    localStorage.setItem('photoAlbums', JSON.stringify(albums));
                    displayAlbums();
                    closeEditAlbumModal();
                }
            });

            // Formulario de mover foto
            document.getElementById('movePhotoForm').addEventListener('submit', function(e) {
                e.preventDefault();
                
                const targetAlbum = document.getElementById('moveToAlbum').value;
                const newAlbumName = document.getElementById('moveNewAlbumName').value.trim();
                
                if (!targetAlbum) return;
                
                const photo = albums[currentPhotoToMove.albumName].photos[currentPhotoToMove.photoIndex];
                
                // Remover de álbum actual
                albums[currentPhotoToMove.albumName].photos.splice(currentPhotoToMove.photoIndex, 1);
                
                // Agregar a álbum destino
                let destinationAlbumName;
                if (targetAlbum === 'new') {
                    if (!newAlbumName) {
                        alert('Por favor, ingresa el nombre del nuevo álbum');
                        return;
                    }
                    destinationAlbumName = newAlbumName;
                    
                    if (!albums[destinationAlbumName]) {
                        albums[destinationAlbumName] = {
                            photos: [],
                            createdAt: new Date().toISOString()
                        };
                    }
                    albums[destinationAlbumName].photos.push(photo);
                } else {
                    destinationAlbumName = targetAlbum;
                    albums[destinationAlbumName].photos.push(photo);
                }
                
                localStorage.setItem('photoAlbums', JSON.stringify(albums));
                
                // Actualizar vista
                closeAlbumView();
                displayAlbums();
                closeMovePhotoModal();
                
                alert(`¡Foto movida al álbum "${destinationAlbumName}"!`);
            });

            // Show/hide campos de nuevo álbum
            document.getElementById('albumSelect').addEventListener('change', function() {
                const newAlbumGroup = document.getElementById('newAlbumGroup');
                if (this.value === 'new') {
                    newAlbumGroup.style.display = 'block';
                    document.getElementById('newAlbumName').focus();
                } else {
                    newAlbumGroup.style.display = 'none';
                }
            });

            document.getElementById('moveToAlbum').addEventListener('change', function() {
                const moveNewAlbumGroup = document.getElementById('moveNewAlbumGroup');
                if (this.value === 'new') {
                    moveNewAlbumGroup.style.display = 'block';
                    document.getElementById('moveNewAlbumName').focus();
                } else {
                    moveNewAlbumGroup.style.display = 'none';
                }
            });

            // Cerrar menús al hacer click fuera
            document.addEventListener('click', function(e) {
                if (!e.target.closest('.album-menu') && !e.target.closest('.photo-menu')) {
                    document.querySelectorAll('.album-menu-dropdown').forEach(menu => menu.style.display = 'none');
                    document.querySelectorAll('.photo-menu-dropdown').forEach(menu => menu.style.display = 'none');
                }
            });

            // Cerrar modals al hacer click fuera de su contenido
            const modals = document.querySelectorAll('.modal');
            modals.forEach(modal => {
                modal.addEventListener('click', function(e) {
                    if (e.target === this) {
                        this.style.display = 'none';
                    }
                });
            });
        });
    </script>
</body>
</html>
