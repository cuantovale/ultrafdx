    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            overflow-x: hidden;
        }

        .container {
            max-width: 100%;
            padding: 20px;
            animation: fadeIn 0.8s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
            animation: slideDown 0.6s ease-out;
        }

        @keyframes slideDown {
            from { transform: translateY(-50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        .header h1 {
            color: white;
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 10px;
            text-shadow: 0 4px 8px rgba(0,0,0,0.3);
        }

        .add-album-btn {
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: white;
            padding: 15px 30px;
            border-radius: 25px;
            font-size: 1.1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 30px;
            display: inline-flex;
            align-items: center;
            gap: 10px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
        }

        .add-album-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 40px rgba(0,0,0,0.2);
            background: rgba(255, 255, 255, 0.3);
        }

        .alphabet-nav {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 8px;
            margin-bottom: 30px;
            animation: slideUp 0.8s ease-out 0.2s both;
        }

        @keyframes slideUp {
            from { transform: translateY(50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        .letter-btn {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: white;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .letter-btn:hover, .letter-btn.active {
            background: rgba(255, 255, 255, 0.4);
            transform: scale(1.1);
            box-shadow: 0 4px 20px rgba(255, 255, 255, 0.3);
        }

        .albums-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 20px;
            animation: fadeInGrid 1s ease-out 0.4s both;
        }

        @keyframes fadeInGrid {
            from { opacity: 0; transform: scale(0.9); }
            to { opacity: 1; transform: scale(1); }
        }

        .album-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 20px;
            padding: 20px;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
            animation: cardAppear 0.6s ease-out;
        }

        @keyframes cardAppear {
            from { 
                opacity: 0; 
                transform: translateY(30px) rotateX(20deg);
            }
            to { 
                opacity: 1; 
                transform: translateY(0) rotateX(0);
            }
        }

        .album-card:hover {
            transform: translateY(-10px) scale(1.02);
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            background: rgba(255, 255, 255, 0.15);
        }

        .album-cover {
            width: 100%;
            height: 200px;
            border-radius: 15px;
            object-fit: cover;
            margin-bottom: 15px;
            transition: all 0.3s ease;
            background: linear-gradient(45deg, #667eea, #764ba2);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 3rem;
            color: rgba(255, 255, 255, 0.7);
        }

        .album-card:hover .album-cover {
            transform: scale(1.05);
            border-radius: 10px;
        }

        .album-info h3 {
            color: white;
            font-size: 1.3rem;
            margin-bottom: 8px;
            font-weight: 600;
        }

        .album-info p {
            color: rgba(255, 255, 255, 0.8);
            font-size: 0.9rem;
            margin-bottom: 4px;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(10px);
            z-index: 1000;
            animation: modalFadeIn 0.3s ease-out;
        }

        @keyframes modalFadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .modal-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(30px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 20px;
            padding: 30px;
            width: 90%;
            max-width: 500px;
            animation: modalSlideIn 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }

        @keyframes modalSlideIn {
            from { 
                opacity: 0; 
                transform: translate(-50%, -60%) scale(0.9);
            }
            to { 
                opacity: 1; 
                transform: translate(-50%, -50%) scale(1);
            }
        }

        .modal h2 {
            color: white;
            margin-bottom: 20px;
            text-align: center;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            color: white;
            margin-bottom: 8px;
            font-weight: 500;
        }

        .form-group input {
            width: 100%;
            padding: 15px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 15px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .form-group input:focus {
            outline: none;
            border-color: rgba(255, 255, 255, 0.6);
            background: rgba(255, 255, 255, 0.15);
            transform: scale(1.02);
        }

        .form-group input::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }

        .modal-buttons {
            display: flex;
            gap: 15px;
            justify-content: center;
        }

        .btn {
            padding: 12px 25px;
            border: none;
            border-radius: 15px;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 500;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
        }

        .btn-secondary {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0,0,0,0.2);
        }

        .photo-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 15px;
            margin-top: 20px;
        }

        .photo-item {
            position: relative;
            aspect-ratio: 1;
            border-radius: 15px;
            overflow: hidden;
            cursor: pointer;
            transition: all 0.3s ease;
            background: rgba(255, 255, 255, 0.1);
        }

        .photo-item:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 30px rgba(0,0,0,0.3);
        }

        .photo-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .back-btn {
            margin-bottom: 20px;
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: white;
            padding: 12px 20px;
            border-radius: 15px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        .back-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateX(-5px);
        }

        .empty-state {
            text-align: center;
            color: rgba(255, 255, 255, 0.7);
            font-size: 1.1rem;
            margin-top: 50px;
        }

        .pulse {
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }

        @media (max-width: 768px) {
            .container {
                padding: 15px;
            }
            
            .header h1 {
                font-size: 2rem;
            }
            
            .albums-grid {
                grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
                gap: 15px;
            }
            
            .photo-grid {
                grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
            }
        }
    </style>

<body>
    <div class="container">
        <div class="header">
            <h1>üì∏ Mis √Ålbumes</h1>
            <button class="add-album-btn" onclick="openModal()">
                ‚ûï Crear √Ålbum
            </button>
        </div>

        <div class="alphabet-nav" id="alphabetNav">
            <!-- Se generar√° din√°micamente -->
        </div>

        <div class="albums-grid" id="albumsGrid">
            <!-- Los √°lbumes se mostrar√°n aqu√≠ -->
        </div>

        <div class="empty-state" id="emptyState" style="display: none;">
            <div class="pulse">üì∑</div>
            <p>No hay √°lbumes a√∫n. ¬°Crea tu primer √°lbum!</p>
        </div>
    </div>

    <!-- Modal para crear √°lbum -->
    <div class="modal" id="albumModal">
        <div class="modal-content">
            <h2>Crear Nuevo √Ålbum</h2>
            <form id="albumForm">
                <div class="form-group">
                    <label for="albumName">Nombre del √Ålbum</label>
                    <input type="text" id="albumName" placeholder="Ej: Vacaciones 2024" required>
                </div>
                <div class="form-group">
                    <label for="albumPhotos">Seleccionar Fotos</label>
                    <input type="file" id="albumPhotos" multiple accept="image/*">
                </div>
                <div class="modal-buttons">
                    <button type="button" class="btn btn-secondary" onclick="closeModal()">Cancelar</button>
                    <button type="submit" class="btn btn-primary">Crear √Ålbum</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Modal para ver √°lbum -->
    <div class="modal" id="viewModal">
        <div class="modal-content" style="max-width: 90%; width: 800px;">
            <button class="back-btn" onclick="closeViewModal()">‚Üê Volver</button>
            <h2 id="albumTitle"></h2>
            <div class="photo-grid" id="photoGrid">
                <!-- Las fotos se mostrar√°n aqu√≠ -->
            </div>
        </div>
    </div>

    <script>
        let albums = JSON.parse(localStorage.getItem('photoAlbums')) || {};
        let currentFilter = 'all';

        // Generar navegaci√≥n alfab√©tica
        function generateAlphabet() {
            const nav = document.getElementById('alphabetNav');
            const letters = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ'.split('');
            
            // Bot√≥n "Todos"
            const allBtn = document.createElement('button');
            allBtn.className = 'letter-btn active';
            allBtn.textContent = 'TODO';
            allBtn.onclick = () => filterAlbums('all');
            nav.appendChild(allBtn);

            letters.forEach(letter => {
                const btn = document.createElement('button');
                btn.className = 'letter-btn';
                btn.textContent = letter;
                btn.onclick = () => filterAlbums(letter);
                nav.appendChild(btn);
            });
        }

        // Filtrar √°lbumes por letra
        function filterAlbums(letter) {
            currentFilter = letter;
            
            // Actualizar botones activos
            document.querySelectorAll('.letter-btn').forEach(btn => {
                btn.classList.remove('active');
                if ((letter === 'all' && btn.textContent === 'TODO') || 
                    btn.textContent === letter) {
                    btn.classList.add('active');
                }
            });

            displayAlbums();
        }

        // Mostrar √°lbumes
        function displayAlbums() {
            const grid = document.getElementById('albumsGrid');
            const emptyState = document.getElementById('emptyState');
            grid.innerHTML = '';

            const filteredAlbums = Object.entries(albums).filter(([name]) => {
                if (currentFilter === 'all') return true;
                return name.charAt(0).toUpperCase() === currentFilter;
            });

            if (filteredAlbums.length === 0) {
                emptyState.style.display = 'block';
                grid.style.display = 'none';
            } else {
                emptyState.style.display = 'none';
                grid.style.display = 'grid';

                filteredAlbums.forEach(([name, album]) => {
                    const card = createAlbumCard(name, album);
                    grid.appendChild(card);
                });
            }
        }

        // Crear tarjeta de √°lbum
        function createAlbumCard(name, album) {
            const card = document.createElement('div');
            card.className = 'album-card';
            card.onclick = () => viewAlbum(name, album);

            const cover = album.photos.length > 0 ? 
                `<img src="${album.photos[0]}" alt="Portada" class="album-cover">` :
                `<div class="album-cover">üì∑</div>`;

            card.innerHTML = `
                ${cover}
                <div class="album-info">
                    <h3>${name}</h3>
                    <p>${album.photos.length} fotos</p>
                    <p>Creado: ${new Date(album.createdAt).toLocaleDateString()}</p>
                </div>
            `;

            // Animaci√≥n de entrada escalonada
            setTimeout(() => {
                card.style.opacity = '1';
                card.style.transform = 'translateY(0)';
            }, Math.random() * 200);

            return card;
        }

        // Ver √°lbum
        function viewAlbum(name, album) {
            const modal = document.getElementById('viewModal');
            const title = document.getElementById('albumTitle');
            const photoGrid = document.getElementById('photoGrid');

            title.textContent = name;
            photoGrid.innerHTML = '';

            album.photos.forEach(photo => {
                const photoItem = document.createElement('div');
                photoItem.className = 'photo-item';
                photoItem.innerHTML = `<img src="${photo}" alt="Foto del √°lbum">`;
                photoGrid.appendChild(photoItem);
            });

            modal.style.display = 'block';
        }

        // Modal functions
        function openModal() {
            document.getElementById('albumModal').style.display = 'block';
        }

        function closeModal() {
            document.getElementById('albumModal').style.display = 'none';
            document.getElementById('albumForm').reset();
        }

        function closeViewModal() {
            document.getElementById('viewModal').style.display = 'none';
        }

        // Crear √°lbum
        document.getElementById('albumForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const name = document.getElementById('albumName').value.trim();
            const files = document.getElementById('albumPhotos').files;

            if (!name) return;

            // Procesar fotos
            const photos = [];
            let filesProcessed = 0;

            if (files.length === 0) {
                // Crear √°lbum sin fotos
                albums[name] = {
                    photos: [],
                    createdAt: new Date().toISOString()
                };
                localStorage.setItem('photoAlbums', JSON.stringify(albums));
                displayAlbums();
                closeModal();
                return;
            }

            // Convertir archivos a base64 con compresi√≥n
            Array.from(files).forEach(file => {
                const reader = new FileReader();
                reader.onload = function(e) {
                    // Comprimir imagen para ahorrar espacio
                    const img = new Image();
                    img.onload = function() {
                        const canvas = document.createElement('canvas');
                        const ctx = canvas.getContext('2d');
                        
                        // Redimensionar para optimizar almacenamiento
                        const maxWidth = 800;
                        const maxHeight = 600;
                        let { width, height } = img;
                        
                        if (width > height) {
                            if (width > maxWidth) {
                                height = (height * maxWidth) / width;
                                width = maxWidth;
                            }
                        } else {
                            if (height > maxHeight) {
                                width = (width * maxHeight) / height;
                                height = maxHeight;
                            }
                        }
                        
                        canvas.width = width;
                        canvas.height = height;
                        
                        ctx.drawImage(img, 0, 0, width, height);
                        const compressedDataUrl = canvas.toDataURL('image/jpeg', 0.8);
                        
                        photos.push(compressedDataUrl);
                        filesProcessed++;
                        
                        if (filesProcessed === files.length) {
                            albums[name] = {
                                photos: photos,
                                createdAt: new Date().toISOString()
                            };
                            localStorage.setItem('photoAlbums', JSON.stringify(albums));
                            displayAlbums();
                            closeModal();
                        }
                    };
                    img.src = e.target.result;
                };
                reader.readAsDataURL(file);
            });
        });

        // Cerrar modal al hacer click fuera
        window.addEventListener('click', function(e) {
            const albumModal = document.getElementById('albumModal');
            const viewModal = document.getElementById('viewModal');
            
            if (e.target === albumModal) {
                closeModal();
            }
            if (e.target === viewModal) {
                closeViewModal();
            }
        });

        // Inicializar app
        document.addEventListener('DOMContentLoaded', function() {
            generateAlphabet();
            displayAlbums();
        });

        // Registrar Service Worker para PWA
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('data:application/javascript;base64,c2VsZi5hZGRFdmVudExpc3RlbmVyKCdpbnN0YWxsJywgZXZlbnQgPT4ge30pO3NlbGYuYWRkRXZlbnRMaXN0ZW5lcignYWN0aXZhdGUnLCBldmVudCA9PiB7fSk7')
                .then(() => console.log('Service Worker registrado'))
                .catch(err => console.log('Error al registrar SW:', err));
        }
    </script>
</body>
