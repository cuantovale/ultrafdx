    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            overflow-x: hidden;
        }

        .container {
            max-width: 100%;
            padding: 20px;
            animation: fadeIn 0.8s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
            animation: slideDown 0.6s ease-out;
        }

        @keyframes slideDown {
            from { transform: translateY(-50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        .header h1 {
            color: white;
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 20px;
            text-shadow: 0 4px 8px rgba(0,0,0,0.3);
        }

        /* √Årea de carga de fotos */
        .upload-area {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            border: 3px dashed rgba(255, 255, 255, 0.4);
            border-radius: 25px;
            padding: 40px 20px;
            margin-bottom: 30px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .upload-area:hover, .upload-area.drag-over {
            border-color: rgba(255, 255, 255, 0.8);
            background: rgba(255, 255, 255, 0.15);
            transform: scale(1.02);
            box-shadow: 0 10px 40px rgba(255, 255, 255, 0.1);
        }

        .upload-area::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent, rgba(255, 255, 255, 0.1), transparent);
            animation: shimmer 3s infinite;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .upload-area:hover::before {
            opacity: 1;
        }

        @keyframes shimmer {
            0% { transform: translateX(-100%) translateY(-100%) rotate(45deg); }
            100% { transform: translateX(100%) translateY(100%) rotate(45deg); }
        }

        .upload-content {
            position: relative;
            z-index: 2;
        }

        .upload-icon {
            font-size: 4rem;
            color: rgba(255, 255, 255, 0.8);
            margin-bottom: 20px;
            display: block;
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        .upload-text {
            color: white;
            font-size: 1.3rem;
            font-weight: 600;
            margin-bottom: 10px;
        }

        .upload-subtext {
            color: rgba(255, 255, 255, 0.7);
            font-size: 1rem;
            margin-bottom: 20px;
        }

        .upload-input {
            display: none;
        }

        .button-group {
            display: flex;
            gap: 15px;
            justify-content: center;
            flex-wrap: wrap;
            margin-bottom: 30px;
        }

        .view-all-btn {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: white;
            padding: 15px 30px;
            border-radius: 25px;
            font-size: 1.1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 10px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
            text-decoration: none;
        }

        .view-all-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 40px rgba(0,0,0,0.2);
            background: rgba(255, 255, 255, 0.3);
        }

        .alphabet-nav {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 8px;
            margin-bottom: 30px;
            animation: slideUp 0.8s ease-out 0.2s both;
        }

        @keyframes slideUp {
            from { transform: translateY(50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        .letter-btn {
            min-width: 40px;
            height: 40px;
            border-radius: 20px;
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: white;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.9rem;
            padding: 0 12px;
        }

        .letter-btn:hover, .letter-btn.active {
            background: rgba(255, 255, 255, 0.4);
            transform: scale(1.1);
            box-shadow: 0 4px 20px rgba(255, 255, 255, 0.3);
        }

        .albums-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 20px;
            animation: fadeInGrid 1s ease-out 0.4s both;
        }

        @keyframes fadeInGrid {
            from { opacity: 0; transform: scale(0.9); }
            to { opacity: 1; transform: scale(1); }
        }

        .album-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 20px;
            padding: 20px;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
            animation: cardAppear 0.6s ease-out;
        }

        @keyframes cardAppear {
            from { 
                opacity: 0; 
                transform: translateY(30px) rotateX(20deg);
            }
            to { 
                opacity: 1; 
                transform: translateY(0) rotateX(0);
            }
        }

        .album-card:hover {
            transform: translateY(-10px) scale(1.02);
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            background: rgba(255, 255, 255, 0.15);
        }

        .album-cover {
            width: 100%;
            height: 200px;
            border-radius: 15px;
            object-fit: cover;
            margin-bottom: 15px;
            transition: all 0.3s ease;
            background: linear-gradient(45deg, #667eea, #764ba2);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 3rem;
            color: rgba(255, 255, 255, 0.7);
        }

        .album-card:hover .album-cover {
            transform: scale(1.05);
            border-radius: 10px;
        }

        .album-info h3 {
            color: white;
            font-size: 1.3rem;
            margin-bottom: 8px;
            font-weight: 600;
        }

        .album-info p {
            color: rgba(255, 255, 255, 0.8);
            font-size: 0.9rem;
            margin-bottom: 4px;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(10px);
            z-index: 1000;
            animation: modalFadeIn 0.3s ease-out;
        }

        @keyframes modalFadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .modal-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(30px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 20px;
            padding: 30px;
            width: 90%;
            max-width: 500px;
            animation: modalSlideIn 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            max-height: 90vh;
            overflow-y: auto;
        }

        @keyframes modalSlideIn {
            from { 
                opacity: 0; 
                transform: translate(-50%, -60%) scale(0.9);
            }
            to { 
                opacity: 1; 
                transform: translate(-50%, -50%) scale(1);
            }
        }

        .modal h2 {
            color: white;
            margin-bottom: 20px;
            text-align: center;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            color: white;
            margin-bottom: 8px;
            font-weight: 500;
        }

        .form-group input, .form-group select {
            width: 100%;
            padding: 15px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 15px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .form-group input:focus, .form-group select:focus {
            outline: none;
            border-color: rgba(255, 255, 255, 0.6);
            background: rgba(255, 255, 255, 0.15);
            transform: scale(1.02);
        }

        .form-group input::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }

        .form-group select option {
            background: #333;
            color: white;
        }

        .modal-buttons {
            display: flex;
            gap: 15px;
            justify-content: center;
        }

        .btn {
            padding: 12px 25px;
            border: none;
            border-radius: 15px;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 500;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
        }

        .btn-secondary {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0,0,0,0.2);
        }

        .photo-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 15px;
            margin-top: 20px;
        }

        .photo-item {
            position: relative;
            aspect-ratio: 1;
            border-radius: 15px;
            overflow: hidden;
            cursor: pointer;
            transition: all 0.3s ease;
            background: rgba(255, 255, 255, 0.1);
        }

        .photo-item:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 30px rgba(0,0,0,0.3);
        }

        .photo-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .back-btn {
            margin-bottom: 20px;
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: white;
            padding: 12px 20px;
            border-radius: 15px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            border: none;
        }

        .back-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateX(-5px);
        }

        .empty-state {
            text-align: center;
            color: rgba(255, 255, 255, 0.7);
            font-size: 1.1rem;
            margin-top: 50px;
        }

        .pulse {
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }

        /* Visor de im√°genes con zoom */
        .image-viewer {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.95);
            z-index: 2000;
            animation: fadeIn 0.3s ease-out;
        }

        .image-viewer-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            max-width: 95%;
            max-height: 95%;
            text-align: center;
        }

        .viewer-image {
            max-width: 100%;
            max-height: 90vh;
            object-fit: contain;
            cursor: grab;
            transition: transform 0.3s ease;
            border-radius: 10px;
            user-select: none;
        }

        .viewer-image:active {
            cursor: grabbing;
        }

        .viewer-controls {
            position: absolute;
            top: 20px;
            right: 20px;
            display: flex;
            gap: 10px;
        }

        .viewer-btn {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: white;
            font-size: 1.2rem;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .viewer-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: scale(1.1);
        }

        .zoom-controls {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 10px;
            background: rgba(0, 0, 0, 0.5);
            padding: 10px;
            border-radius: 25px;
        }

        .all-photos-view {
            display: none;
        }

        .all-photos-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .photo-with-album {
            position: relative;
            border-radius: 15px;
            overflow: hidden;
            transition: all 0.3s ease;
        }

        .photo-with-album:hover {
            transform: scale(1.02);
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }

        .photo-with-album img {
            width: 100%;
            height: 250px;
            object-fit: cover;
        }

        .album-label {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: linear-gradient(transparent, rgba(0,0,0,0.7));
            color: white;
            padding: 20px 15px 10px;
            font-size: 0.9rem;
            font-weight: 500;
        }

        /* Preview de fotos seleccionadas */
        .photo-preview {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(80px, 1fr));
            gap: 10px;
            margin-top: 15px;
            max-height: 200px;
            overflow-y: auto;
        }

        .preview-item {
            position: relative;
            aspect-ratio: 1;
            border-radius: 10px;
            overflow: hidden;
            background: rgba(255, 255, 255, 0.1);
        }

        .preview-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .remove-photo {
            position: absolute;
            top: -5px;
            right: -5px;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: rgba(255, 0, 0, 0.8);
            color: white;
            border: none;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
            transition: all 0.3s ease;
        }

        .remove-photo:hover {
            background: rgba(255, 0, 0, 1);
            transform: scale(1.1);
        }

        @media (max-width: 768px) {
            .container {
                padding: 15px;
            }
            
            .header h1 {
                font-size: 2rem;
            }
            
            .upload-area {
                padding: 30px 15px;
                margin-bottom: 20px;
            }
            
            .upload-icon {
                font-size: 3rem;
                margin-bottom: 15px;
            }
            
            .upload-text {
                font-size: 1.1rem;
            }
            
            .albums-grid {
                grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
                gap: 15px;
            }
            
            .photo-grid {
                grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
            }

            .all-photos-grid {
                grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            }

            .button-group {
                flex-direction: column;
                align-items: center;
            }

            .view-all-btn {
                width: 100%;
                max-width: 300px;
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üì∏ Mis √Ålbumes</h1>
            
            <!-- √Årea de carga de fotos -->
            <div class="upload-area" id="uploadArea">
                <div class="upload-content">
                    <span class="upload-icon">üì∑</span>
                    <div class="upload-text">Cargar Fotos</div>
                    <div class="upload-subtext">
                        Toca aqu√≠ o arrastra tus fotos<br>
                        Tambi√©n puedes pegar desde el portapapeles (Ctrl+V)
                    </div>
                </div>
                <input type="file" id="photoInput" class="upload-input" multiple accept="image/*">
            </div>

            <div class="button-group">
                <button class="view-all-btn" onclick="viewAllPhotos()">
                    üñºÔ∏è Ver Todas las Fotos
                </button>
            </div>
        </div>

        <div class="main-view" id="mainView">
            <div class="alphabet-nav" id="alphabetNav">
                <!-- Se generar√° din√°micamente -->
            </div>

            <div class="albums-grid" id="albumsGrid">
                <!-- Los √°lbumes se mostrar√°n aqu√≠ -->
            </div>

            <div class="empty-state" id="emptyState" style="display: none;">
                <div class="pulse">üì∑</div>
                <p>No hay √°lbumes a√∫n. ¬°Carga tu primera foto!</p>
            </div>
        </div>

        <!-- Vista de todas las fotos -->
        <div class="all-photos-view" id="allPhotosView">
            <button class="back-btn" onclick="backToAlbums()">‚Üê Volver a √Ålbumes</button>
            <h2 style="color: white; text-align: center; margin-bottom: 20px;">üñºÔ∏è Todas mis Fotos</h2>
            <div class="all-photos-grid" id="allPhotosGrid">
                <!-- Todas las fotos se mostrar√°n aqu√≠ -->
            </div>
        </div>
    </div>

    <!-- Modal para seleccionar √°lbum -->
    <div class="modal" id="albumSelectModal">
        <div class="modal-content">
            <h2>Seleccionar √Ålbum</h2>
            <div class="photo-preview" id="photoPreview"></div>
            <form id="albumSelectForm">
                <div class="form-group">
                    <label for="albumSelect">√Ålbum de destino</label>
                    <select id="albumSelect" required>
                        <option value="">Selecciona un √°lbum...</option>
                        <option value="new">‚ûï Crear nuevo √°lbum</option>
                    </select>
                </div>
                <div class="form-group" id="newAlbumGroup" style="display: none;">
                    <label for="newAlbumName">Nombre del nuevo √°lbum</label>
                    <input type="text" id="newAlbumName" placeholder="Ej: Vacaciones 2024">
                </div>
                <div class="modal-buttons">
                    <button type="button" class="btn btn-secondary" onclick="closeAlbumSelectModal()">Cancelar</button>
                    <button type="submit" class="btn btn-primary">Guardar Fotos</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Modal para ver √°lbum -->
    <div class="modal" id="viewModal">
        <div class="modal-content" style="max-width: 90%; width: 800px;">
            <button class="back-btn" onclick="closeViewModal()">‚Üê Volver</button>
            <h2 id="albumTitle"></h2>
            <div class="photo-grid" id="photoGrid">
                <!-- Las fotos se mostrar√°n aqu√≠ -->
            </div>
        </div>
    </div>

    <!-- Visor de im√°genes con zoom -->
    <div class="image-viewer" id="imageViewer">
        <div class="viewer-controls">
            <button class="viewer-btn" onclick="closeImageViewer()">‚úï</button>
        </div>
        <div class="image-viewer-content">
            <img class="viewer-image" id="viewerImage" alt="Imagen ampliada">
            <div class="zoom-controls">
                <button class="viewer-btn" onclick="zoomOut()">‚àí</button>
                <button class="viewer-btn" onclick="resetZoom()">‚åÇ</button>
                <button class="viewer-btn" onclick="zoomIn()">+</button>
            </div>
        </div>
    </div>

    <script>
        let albums = JSON.parse(localStorage.getItem('photoAlbums')) || {};
        let currentFilter = 'all';
        let currentZoom = 1;
        let currentX = 0, currentY = 0;
        let isDragging = false;
        let startX, startY;
        let selectedPhotos = [];

        // Generar navegaci√≥n alfab√©tica con "Famosas"
        function generateAlphabet() {
            const nav = document.getElementById('alphabetNav');
            const letters = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ'.split('');
            
            // Bot√≥n "Todos"
            const allBtn = document.createElement('button');
            allBtn.className = 'letter-btn active';
            allBtn.textContent = 'TODO';
            allBtn.onclick = () => filterAlbums('all');
            nav.appendChild(allBtn);

            letters.forEach((letter, index) => {
                const btn = document.createElement('button');
                btn.className = 'letter-btn';
                btn.textContent = letter;
                btn.onclick = () => filterAlbums(letter);
                nav.appendChild(btn);

                // Agregar "Famosas" despu√©s de la F
                if (letter === 'F') {
                    const famosoBtn = document.createElement('button');
                    famosoBtn.className = 'letter-btn';
                    famosoBtn.textContent = 'FAMOSAS';
                    famosoBtn.onclick = () => filterAlbums('FAMOSAS');
                    nav.appendChild(famosoBtn);
                }
            });
        }

        // Configurar √°rea de carga
