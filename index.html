        }

        .upload-subtext {
            color: #bdc3c7;

        }

        .upload-input {
            display: none;
        }
        
        .button-group {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 15px;

        }

        .action-btn {
            background: #3498db;
            color: white;
            padding: 12px 25px;
            border: none;
            border-radius: 25px;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;

            align-items: center;
            gap: 10px;
            text-decoration: none;

        }

        }
        
        /* Lista de categor√≠as */
        .category-list {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .category-item {
            background: rgba(44, 62, 80, 0.7);
            border-radius: 10px;
            padding: 15px;
            cursor: pointer;
            transition: all 0.3s ease;

        .category-item:hover {

            border-radius: 10px;

            transition: transform 0.3s ease;

    <script>
        let categories = JSON.parse(localStorage.getItem('photoCategories')) || {};
        let selectedPhotos = [];
        let currentEditingAlbum = null;
        let currentPhotoToMove = { categoryName: '', albumName: '', photoIndex: -1 };
        let currentPhotosArray = [];
        let currentPhotoIndex = 0;

        // --- Funciones de inicializaci√≥n y renderizado ---
        function initializeCategories() {
            const defaultCategories = {};
            const alphabet = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ'.split('');
            alphabet.forEach(letter => defaultCategories[letter] = {});
            defaultCategories['Famosas'] = {};
            return defaultCategories;
        }

        function displayCategories() {
            const categoryList = document.getElementById('categoryList');
            categoryList.innerHTML = '';
            
            const sortedCategories = Object.keys(categories).sort((a, b) => {
                if (a === 'Famosas') return 1;
                if (b === 'Famosas') return -1;
                return a.localeCompare(b);
            });

            if (sortedCategories.length === 0) {
                document.getElementById('emptyState').style.display = 'block';
            } else {
                document.getElementById('emptyState').style.display = 'none';
                
                sortedCategories.forEach(categoryName => {
                    const categoryItem = document.createElement('div');
                    categoryItem.className = 'category-item';

                    const albumsInThisCategory = Object.entries(categories[categoryName]);
                    
                    categoryItem.innerHTML = `
                        <div class="category-header" onclick="toggleCategory(event, '${categoryName}')">
                            <h3>
                                <span class="category-icon">#</span>
                                ${categoryName}
                            </h3>
                            <span class="category-toggle">‚Ä∫</span>
                        </div>
                        <div class="album-grid-container" id="albumGrid-${categoryName}">
                            <div class="album-grid">
                                </div>
                        </div>
                    `;
                    
                    const albumGrid = categoryItem.querySelector('.album-grid');
                    albumsInThisCategory.forEach(([albumName, albumData]) => {
                        const albumCard = createAlbumCard(categoryName, albumName, albumData);
                        albumGrid.appendChild(albumCard);
                    });
                    
                    categoryList.appendChild(categoryItem);
                });
            }
        }

        function toggleCategory(event, categoryName) {
            const categoryItem = event.currentTarget.closest('.category-item');
            const gridContainer = document.getElementById(`albumGrid-${categoryName}`);

            if (gridContainer.style.display === 'block') {
                gridContainer.style.display = 'none';
                categoryItem.classList.remove('expanded');
            } else {
                gridContainer.style.display = 'block';
                categoryItem.classList.add('expanded');
            }
        }

        function createAlbumCard(categoryName, albumName, albumData) {
            const card = document.createElement('div');
            card.className = 'album-card';
            card.onclick = (e) => {
                if (!e.target.closest('.album-menu')) {
                    viewAlbum(categoryName, albumName);
                }
            };
            
            const cover = albumData.photos.length > 0 ? 
                `<img src="${albumData.photos[0].src}" alt="Portada" class="album-cover">` :
                `<div class="album-cover">üì∑</div>`;

            card.innerHTML = `
                ${cover}
                <div class="album-menu">
                    <button class="album-menu-btn" onclick="toggleAlbumMenu(event, '${categoryName}', '${albumName}')">‚ãÆ</button>
                    <div class="album-menu-dropdown" id="menu-${categoryName.replace(/[^a-zA-Z0-9]/g, '')}-${albumName.replace(/[^a-zA-Z0-9]/g, '')}">
                        <div class="album-menu-item" onclick="editAlbum('${categoryName}', '${albumName}')">
                            ‚úèÔ∏è Editar √°lbum
                        </div>
                        <div class="album-menu-item" onclick="deleteAlbum('${categoryName}', '${albumName}')">
                            üóëÔ∏è Eliminar √°lbum
                        </div>
                    </div>
                </div>
                <h4>${albumName}</h4>
            `;
            return card;
        }

        function toggleAlbumMenu(event, categoryName, albumName) {
            event.stopPropagation();
            document.querySelectorAll('.album-menu-dropdown').forEach(menu => menu.style.display = 'none');
            const menuId = `menu-${categoryName.replace(/[^a-zA-Z0-9]/g, '')}-${albumName.replace(/[^a-zA-Z0-9]/g, '')}`;
            const menu = document.getElementById(menuId);
            if (menu) {
                menu.style.display = 'block';
            }
        }

        function closeAllDropdowns() {
            document.querySelectorAll('.album-menu-dropdown, .photo-menu-dropdown').forEach(menu => {
                menu.style.display = 'none';
            });
        }
        
        // --- L√≥gica de Carga y Modales ---
        function setupUploadArea() {
            const uploadArea = document.getElementById('uploadArea');
            const photoInput = document.getElementById('photoInput');
            uploadArea.addEventListener('click', () => photoInput.click());
            photoInput.addEventListener('change', handleFileSelect);
            uploadArea.addEventListener('dragover', (e) => { e.preventDefault(); uploadArea.classList.add('drag-over'); });
            uploadArea.addEventListener('dragleave', () => uploadArea.classList.remove('drag-over'));
            uploadArea.addEventListener('drop', (e) => {
                e.preventDefault();
                uploadArea.classList.remove('drag-over');
                if (e.dataTransfer.files.length > 0) handleFiles(e.dataTransfer.files);
            });
        }

        function handleFileSelect(e) {
            if (e.target.files.length > 0) handleFiles(e.target.files);
        }

        function handleFiles(files) {
            selectedPhotos = [];
            let filesProcessed = 0;
            Array.from(files).forEach(file => {
                const reader = new FileReader();
                reader.onload = function(e) {
                    selectedPhotos.push(e.target.result);
                    filesProcessed++;
                    if (filesProcessed === files.length) showAlbumSelectModal();
                };
                reader.readAsDataURL(file);
            });
        }

        function showAlbumSelectModal() {
            const modal = document.getElementById('albumSelectModal');
            const categorySelect = document.getElementById('categorySelect');
            
            categorySelect.innerHTML = '<option value="">Selecciona una categor√≠a...</option>';
            Object.keys(categories).sort().forEach(cat => categorySelect.innerHTML += `<option value="${cat}">${cat}</option>`);
            
            // Si hay solo una foto, mostrar el campo de nombre
            if (selectedPhotos.length === 1) {
                document.getElementById('photoNameGroup').style.display = 'block';
            } else {
                document.getElementById('photoNameGroup').style.display = 'none';
            }

            modal.style.display = 'block';
        }

        function removePhoto(index) {
            selectedPhotos.splice(index, 1);
            if (selectedPhotos.length === 0) closeAlbumSelectModal();
            else showAlbumSelectModal();
        }

        function closeAlbumSelectModal() {
            document.getElementById('albumSelectModal').style.display = 'none';
            selectedPhotos = [];
            document.getElementById('photoInput').value = '';
        }
        
        // --- Manejo de Vistas y L√≥gica de √Ålbumes ---
        function viewAlbum(categoryName, albumName) {
            currentPhotosArray = categories[categoryName][albumName].photos;
            const albumView = document.getElementById('albumView');
            document.getElementById('albumViewTitle').textContent = albumName;
            const photosContainer = document.getElementById('albumViewPhotos');
            photosContainer.innerHTML = currentPhotosArray.map((photo, index) => `
                <div class="album-photo">
                    <img src="${photo.src}" alt="${photo.name}" onclick="openImageViewer('${photo.src}', ${index})">
                    <div class="photo-menu">
                        <button class="photo-menu-btn" onclick="togglePhotoMenu(event, ${index})">‚ãÆ</button>
                        <div class="photo-menu-dropdown" id="photomenu-${index}">
                            <div class="photo-menu-item" onclick="movePhoto('${categoryName}', '${albumName}', ${index})">
                                üìÅ Mover a otro √°lbum
                            </div>
                            <div class="photo-menu-item danger" onclick="deletePhoto('${categoryName}', '${albumName}', ${index})">
                                üóëÔ∏è Eliminar foto
                            </div>
                        </div>
                    </div>
                </div>
            `).join('');
            albumView.style.display = 'block';
            document.body.style.overflow = 'hidden';
        }

        function togglePhotoMenu(event, photoIndex) {
            event.stopPropagation();
            closeAllDropdowns();
            const menu = document.getElementById(`photomenu-${photoIndex}`);
            if (menu) menu.style.display = 'block';
        }

        function closeAlbumView() {
            document.getElementById('albumView').style.display = 'none';
            document.body.style.overflow = 'auto';
        }
        
        function backToMainView() {
            document.getElementById('allPhotosView').style.display = 'none';
            document.getElementById('mainView').style.display = 'block';
        }
        
        function openSearchModal() {
            document.getElementById('searchModal').style.display = 'block';
            document.getElementById('searchInput').value = '';
            document.getElementById('searchResultsGrid').innerHTML = '';
        }

        function closeSearchModal() {
            document.getElementById('searchModal').style.display = 'none';
        }

        function searchPhotos(query) {
            const resultsContainer = document.getElementById('searchResultsGrid');
            resultsContainer.innerHTML = '';
            
            if (query.length < 2) return;

            const normalizedQuery = query.toLowerCase();
            const foundPhotos = [];

            Object.values(categories).forEach(category => {
                Object.values(category).forEach(album => {
                    album.photos.forEach(photo => {
                        if (photo.name.toLowerCase().includes(normalizedQuery)) {
                            foundPhotos.push(photo);
                        }
                    });
                });
            });

            if (foundPhotos.length > 0) {
                foundPhotos.forEach((photo, index) => {
                    const photoDiv = document.createElement('div');
                    photoDiv.className = 'photo-with-album';
                    photoDiv.innerHTML = `<img src="${photo.src}" alt="${photo.name}">`;
                    photoDiv.onclick = () => openImageViewer(photo.src, index, foundPhotos);
                    resultsContainer.appendChild(photoDiv);
                });
            } else {
                resultsContainer.innerHTML = `<p style="text-align:center; color:#bdc3c7;">No se encontraron resultados para "${query}".</p>`;
            }
        }

        function viewAllPhotos() {
            document.getElementById('mainView').style.display = 'none';
            document.getElementById('allPhotosView').style.display = 'block';
            const allPhotosGrid = document.getElementById('allPhotosGrid');
            allPhotosGrid.innerHTML = '';
            
            let allPhotos = [];
            Object.values(categories).forEach(category => {
                Object.values(category).forEach(album => {
                    album.photos.forEach(photo => allPhotos.push(photo));
                });
            });
            currentPhotosArray = allPhotos;

            allPhotos.forEach((photo, index) => {
                const photoDiv = document.createElement('div');
                photoDiv.className = 'photo-with-album';
                photoDiv.innerHTML = `<img src="${photo.src}" alt="${photo.name}">`;
                photoDiv.onclick = () => openImageViewer(photo.src, index, allPhotos);
                allPhotosGrid.appendChild(photoDiv);
            });
        }
        
        function openImageViewer(imageSrc, photoIndex, photoList = currentPhotosArray) {
            document.getElementById('imageViewer').style.display = 'block';
            document.getElementById('viewerImage').src = imageSrc;
            currentPhotoIndex = photoIndex;
            currentPhotosArray = photoList;
            document.body.style.overflow = 'hidden';
        }

        function closeImageViewer() {
            document.getElementById('imageViewer').style.display = 'none';
            document.body.style.overflow = 'auto';
        }

        function navigatePhoto(direction) {
            currentPhotoIndex += direction;
            if (currentPhotoIndex < 0) currentPhotoIndex = currentPhotosArray.length - 1;
            else if (currentPhotoIndex >= currentPhotosArray.length) currentPhotoIndex = 0;
            document.getElementById('viewerImage').src = currentPhotosArray[currentPhotoIndex].src;
        }

        // --- L√≥gica de Edici√≥n, Mover y Eliminar ---
        function editAlbum(categoryName, albumName) {
            currentEditingAlbum = { categoryName, albumName };
            const modal = document.getElementById('editAlbumModal');
            document.getElementById('editAlbumName').value = albumName;
            modal.style.display = 'block';
            closeAllDropdowns();
        }

        function deleteAlbum(categoryName, albumName) {
            if (confirm(`¬øEst√°s seguro de que quieres eliminar el √°lbum "${albumName}" de la categor√≠a "${categoryName}"?`)) {
                delete categories[categoryName][albumName];
                if (Object.keys(categories[categoryName]).length === 0) {
                    delete categories[categoryName];
                }
                localStorage.setItem('photoCategories', JSON.stringify(categories));
                displayCategories();
            }
            closeAllDropdowns();
        }

        function movePhoto(categoryName, albumName, photoIndex) {
            currentPhotoToMove = { categoryName, albumName, photoIndex };
            const modal = document.getElementById('movePhotoModal');
            const moveToCategorySelect = document.getElementById('moveToCategory');
            
            moveToCategorySelect.innerHTML = '<option value="">Selecciona una categor√≠a...</option>';
            Object.keys(categories).sort().forEach(cat => moveToCategorySelect.innerHTML += `<option value="${cat}">${cat}</option>`);
            
            document.getElementById('moveToAlbum').innerHTML = '<option value="">Selecciona un √°lbum...</option><option value="new">‚ûï Crear nuevo √°lbum</option>';
            document.getElementById('moveNewAlbumGroup').style.display = 'none';
            
            modal.style.display = 'block';
            closeAllDropdowns();
        }
        
        function deletePhoto(categoryName, albumName, photoIndex) {
            if (confirm('¬øEst√°s seguro de que quieres eliminar esta foto?')) {
                categories[categoryName][albumName].photos.splice(photoIndex, 1);
                localStorage.setItem('photoCategories', JSON.stringify(categories));
                viewAlbum(categoryName, albumName);
            }
            closeAllDropdowns();
        }

        function closeEditAlbumModal() {
            document.getElementById('editAlbumModal').style.display = 'none';
            currentEditingAlbum = null;
        }

        function closeMovePhotoModal() {
            document.getElementById('movePhotoModal').style.display = 'none';
            currentPhotoToMove = { categoryName: '', albumName: '', photoIndex: -1 };
        }

        // --- Event Listeners ---
        document.addEventListener('DOMContentLoaded', () => {
            if (Object.keys(categories).length === 0) {
                categories = initializeCategories();
            }
            
            setupUploadArea();
            displayCategories();

            document.getElementById('categorySelect').addEventListener('change', function() {
                const categorySelect = this.value;
                const albumSelectGroup = document.getElementById('albumSelectGroup');
                const albumSelect = document.getElementById('albumSelect');
                const newAlbumGroup = document.getElementById('newAlbumGroup');
                
                newAlbumGroup.style.display = 'none';
                
                if (categorySelect) {
                    albumSelectGroup.style.display = 'block';
                    albumSelect.innerHTML = '<option value="">Selecciona un √°lbum...</option><option value="new">‚ûï Crear nuevo √°lbum</option>';
                    if (categories[categorySelect] && categorySelect !== 'new') {
                        Object.keys(categories[categorySelect]).forEach(albumName => {
                            albumSelect.innerHTML += `<option value="${albumName}">${albumName}</option>`;
                        });
                    }
                } else {
                    albumSelectGroup.style.display = 'none';
                }
            });

            document.getElementById('albumSelect').addEventListener('change', function() {
                document.getElementById('newAlbumGroup').style.display = (this.value === 'new') ? 'block' : 'none';
            });
            
            document.getElementById('albumSelectForm').addEventListener('submit', function(e) {
                e.preventDefault();
                const categoryName = document.getElementById('categorySelect').value;
                const albumName = document.getElementById('albumSelect').value;
                const newAlbumName = document.getElementById('newAlbumName').value.trim();
                const photoName = document.getElementById('photoName').value.trim() || `Foto ${Date.now()}`;

                let photosToSave = selectedPhotos.map(src => ({ src, name: photoName }));

                let finalCategoryName = categoryName;
                if (categoryName === 'new') {
                    if (!newAlbumName) {
                         alert('Por favor, ingresa un nombre para el √°lbum.');
                         return;
                    }
                    finalCategoryName = newAlbumName.charAt(0).toUpperCase();
                }

                const finalAlbumName = (albumName === 'new') ? newAlbumName : albumName;

                if (!finalAlbumName) {
                    alert('Por favor, ingresa un nombre para el √°lbum.');
                    return;
                }

                if (!categories[finalCategoryName]) {
                    categories[finalCategoryName] = {};
                }
                if (albumName === 'new' && categories[finalCategoryName][finalAlbumName]) {
                     alert(`El √°lbum "${finalAlbumName}" ya existe en la categor√≠a "${finalCategoryName}".`);
                     return;
                }
                
                if (!categories[finalCategoryName][finalAlbumName]) {
                    categories[finalCategoryName][finalAlbumName] = { photos: [], createdAt: new Date().toISOString() };
                }
                
                categories[finalCategoryName][finalAlbumName].photos.push(...photosToSave);
                localStorage.setItem('photoCategories', JSON.stringify(categories));
                closeAlbumSelectModal();
                displayCategories();
                alert(`¬°${selectedPhotos.length} foto(s) agregada(s) a la categor√≠a "${finalCategoryName}", √°lbum "${finalAlbumName}"!`);
            });

            document.getElementById('editAlbumForm').addEventListener('submit', function(e) {
                e.preventDefault();
                const newAlbumName = document.getElementById('editAlbumName').value.trim();
                const coverFile = document.getElementById('editAlbumCover').files[0];
                const { categoryName, albumName } = currentEditingAlbum;
                
                const newCategoryName = newAlbumName.charAt(0).toUpperCase();
                
                if (newAlbumName !== albumName || newCategoryName !== categoryName) {
                    if (!categories[newCategoryName]) categories[newCategoryName] = {};
                    if (categories[newCategoryName][newAlbumName]) {
                        alert('Ya existe un √°lbum con ese nombre en esa categor√≠a.');
                        return;
                    }
                    
                    const oldAlbumData = categories[categoryName][albumName];
                    categories[newCategoryName][newAlbumName] = oldAlbumData;
                    delete categories[categoryName][albumName];
                    if (Object.keys(categories[categoryName]).length === 0) {
                        delete categories[categoryName];
                    }
                    currentEditingAlbum.categoryName = newCategoryName;
                    currentEditingAlbum.albumName = newAlbumName;
                }

                if (coverFile) {
                    const reader = new FileReader();
                    reader.onload = function(e) {
                        const albumData = categories[currentEditingAlbum.categoryName][currentEditingAlbum.albumName];
                        if (albumData.photos[0] && albumData.photos[0].src !== e.target.result) {
                            albumData.photos.unshift({ src: e.target.result, name: "Portada" });
                        }
                        localStorage.setItem('photoCategories', JSON.stringify(categories));
                        displayCategories();
                        closeEditAlbumModal();
                    };
                    reader.readAsDataURL(coverFile);
                } else {
                    localStorage.setItem('photoCategories', JSON.stringify(categories));
                    displayCategories();
                    closeEditAlbumModal();
                }
            });

            document.getElementById('moveToCategory').addEventListener('change', function() {
                const category = this.value;
                const albumSelect = document.getElementById('moveToAlbum');
                const newAlbumGroup = document.getElementById('moveNewAlbumGroup');
                
                albumSelect.innerHTML = '<option value="">Selecciona un √°lbum...</option><option value="new">‚ûï Crear nuevo √°lbum</option>';
                newAlbumGroup.style.display = 'none';

                if (categories[category]) {
                    Object.keys(categories[category]).forEach(albumName => {
                        if (albumName !== currentPhotoToMove.albumName || category !== currentPhotoToMove.categoryName) {
                            albumSelect.innerHTML += `<option value="${albumName}">${albumName}</option>`;
                        }
                    });
                }
            });

            document.getElementById('moveToAlbum').addEventListener('change', function() {
                document.getElementById('moveNewAlbumGroup').style.display = (this.value === 'new') ? 'block' : 'none';
            });
            
            document.getElementById('movePhotoForm').addEventListener('submit', function(e) {
                e.preventDefault();
                const category = document.getElementById('moveToCategory').value;
                const album = document.getElementById('moveToAlbum').value;
                const newAlbumName = document.getElementById('moveNewAlbumName').value.trim();

                const { categoryName, albumName, photoIndex } = currentPhotoToMove;
                const photo = categories[categoryName][albumName].photos[photoIndex];

                let targetAlbumName = (album === 'new') ? newAlbumName : album;

                if (!targetAlbumName) {
                    alert('Por favor, ingresa un nombre para el √°lbum.');
                    return;
                }

                if (!categories[category]) categories[category] = {};
                if (album === 'new' && categories[category][targetAlbumName]) {
                    alert(`El √°lbum "${targetAlbumName}" ya existe en la categor√≠a "${category}".`);
                    return;
                }
                if (!categories[category][targetAlbumName]) {
                    categories[category][targetAlbumName] = { photos: [], createdAt: new Date().toISOString() };
                }

                categories[category][targetAlbumName].photos.push(photo);
                categories[categoryName][albumName].photos.splice(photoIndex, 1);
                
                if (categories[categoryName][albumName].photos.length === 0) {
                    delete categories[categoryName][albumName];
                    if (Object.keys(categories[categoryName]).length === 0) {
                        delete categories[categoryName];
                    }
                }

                localStorage.setItem('photoCategories', JSON.stringify(categories));
                closeMovePhotoModal();
                closeAlbumView();
                displayCategories();
                alert(`¬°Foto movida a "${category}" > "${targetAlbumName}"!`);
            });

            document.getElementById('searchInput').addEventListener('input', (e) => {
                searchPhotos(e.target.value);
            });

            // Close dropdowns on outside click
            document.addEventListener('click', closeAllDropdowns);
            
            // Close modals on outside click
            document.querySelectorAll('.modal').forEach(modal => {
                modal.addEventListener('click', (e) => {
                    if (e.target === modal) modal.style.display = 'none';
                });
            });
            
            // Initial data load
            if (Object.keys(categories).length === 0) {
                categories = initializeCategories();
            }
            displayCategories();
            setupUploadArea();
        });
    </script>
</body>
</html>
